<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" crossorigin="anonymous">

<body>
    <div class="container py-5 text-center">
        <form>
            <fieldset>
                <legend>Choose an option:</legend>
                <label>
                    <input type="radio" name="choice" value="message" onclick="selectOption(1)" checked> Message
                </label>
                <label>
                    <input type="radio" name="choice" value="grades" onclick="selectOption(2)"> Grades
                </label>
                <label>
                    <input type="radio" name="choice" value="age" onclick="selectOption(3)"> Age
                </label>
                <label>
                    <input type="radio" name="choice" value="arrays" onclick="selectOption(4)"> Arrays
                </label>
            </fieldset>
            <div class="my-3">
                <input type="number" id="num1" class="form-control mb-2" placeholder="Input 1">
                <input type="number" id="num2" class="form-control mb-2" placeholder="Input 2">
                <input type="number" id="num3" class="form-control mb-2" placeholder="Input 3">
            </div>
            <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
        </form>
        <div class="mt-4" id="result"></div>
    </div>
</body>
